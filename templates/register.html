{% extends "index.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <form action="" method="post" enctype="multipart/form-data" class="text-light">
        {% csrf_token %}
        <!-- {{form}} -->
        <label for="">İsim</label>
        <input type="text" name="isim" class="form-control">
        <label for="">Soyisim</label>
        <input type="text" name="soyisim" class="form-control">
        <label for="">Email</label>
        <input type="email" name="email" class="form-control">
        <label for="">Telefon Numarası</label>
        <input type="tel" name="tel" class="form-control">
        <label for="">Resim</label>
        <input type="file" name="resim" class="form-control">
        <label for="">Doğum Tarihi</label>
        <input type="date" name="dogum" class="form-control">
        <label for="">Şifre</label>
        <input type="password" name="sifre1" class="form-control">
        <label for="">Şifre Onay</label>
        <input type="password" name="sifre2" class="form-control">
        <input type="submit" value="Kayıt Ol" class="btn btn-danger">
    </form>
</div>
  
{% endblock content %}
